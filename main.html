<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>Justin's Rock Paper Scissors.html</title>
  <meta charset = "UTF-8" />
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="title-div">
	<p">Make a choice to play Rock, Paper, Scissors</p>	
</div>

<div id="player-selection">
	<button type="button" id="Paper" class="player-button">
		<i class="fas fa-hand-paper"></i>
		<span>Paper</span>	
	</button>	
	<button type="button" id="Rock" class="player-button">
		<i class="fas fa-hand-rock"></i>
		<span>Rock</span>	
	</button>	
	<button type="button" id="Scissors" class="player-button">
		<i class="fas fa-hand-scissors"></i>
		<span>Scissors</span>	
	</button>	
</div>

<p id="result-recorder" class="results">No games played yet</p>	

<div>
	<div class="score-divider">
		<div>Computer's Score</div>	
		<div id="comp-score" class="score">0</div>	
	</div>
	<div class="score-divider">
		<div>Player's Score</div>	
		<div id="player-score" class="score">0</div>
	</div>	
</div>	

<p id="final-result-text" class="results">Play until someone wins 5 rounds</p>	

<script src="main.js"></script>
<script src="https://kit.fontawesome.com/af98bcf798.js" crossorigin="anonymous"></script>
</body>
</html>
