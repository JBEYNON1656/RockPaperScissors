<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>basic.html</title>
  <meta charset = "UTF-8" />
</head>
<body>

<script>

    function computerPlay(){
        let rando = Math.floor(Math.random() * Math.floor(3));
        if (rando == 1) {return 'Rock'}
        else if (rando == 2) {return 'Paper'}
        else {return 'Scissors'}
    }

    function play(playerSelection, computerSelection){
        if (computerSelection.toLowerCase() == playerSelection.toLowerCase()){return 'Tied Game!'}
        else if (
            (computerSelection == 'Rock' && playerSelection.toLowerCase() == 'paper') ||
            (computerSelection == 'Paper' && playerSelection.toLowerCase() == 'scissors') || 
            (computerSelection == 'Scissors' && playerSelection.toLowerCase() == 'rock')
            ){return 'You won!'}
        else return 'You lost';
    }

function game(){
    let playerScore = 0;
    let computerScore = 0;

    for(i=0; i<5; i++) {
        let computerSelection = computerPlay()    
        let playerSelection = prompt("Rock, paper, or scissors?")
        console.log('Your selection: ' + playerSelection)
        console.log('Computer selection: ' + computerSelection)
        let currentGame = play(playerSelection, computerSelection)
        console.log(currentGame)
        if (currentGame == 'You won!') {++playerScore}
        else if (currentGame == 'You lost') {++computerScore}
        console.log('Your current score: ' + playerScore)
        console.log('Computer current score: ' + computerScore)

    }
}


</script>

</body>
</html>
