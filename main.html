<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>Justin's Rock Paper Scissors.html</title>
  <meta charset = "UTF-8" />
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="title-div">
	<p">Make a choice to play Rock, Paper, Scissors</p>	
</div>

<div id="player-selection">
	<button type="button" id="playerPaper" class="player-button">Paper</button>	
	<button type="button" id="playerRock" class="player-button">Rock</button>	
	<button type="button" id="playerScissors" class="player-button">Scissors</button>	
</div>

<p id="result-recorder" class="results">No games played yet</p>	

<div>
	<div class="score-divider">
		<div>Computer's Score</div>	
		<div id="comp-score" class="score">0</div>	
	</div>
	<div class="score-divider">
		<div>Player's Score</div>	
		<div id="player-score" class="score">0</div>
	</div>	
</div>	

<p id="final-result-text" class="results">Play until someone wins 5 rounds</p>	

<script src="main.js"></script>
</body>
</html>
